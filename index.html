<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
     <div id="loader">
        <div class="calculator-loader">
            <div class="loader-display">123</div>
            <div class="loader-keys">
                <div class="loader-key-row">
                    <div class="loader-key"></div>
                    <div class="loader-key"></div>
                    <div class="loader-key"></div>
                    <div class="loader-key"></div>
                </div>
                <div class="loader-key-row">
                    <div class="loader-key"></div>
                    <div class="loader-key"></div>
                    <div class="loader-key"></div>
                    <div class="loader-key"></div>
                </div>
                <div class="loader-key-row">
                    <div class="loader-key"></div>
                    <div class="loader-key"></div>
                    <div class="loader-key"></div>
                    <div class="loader-key"></div>
                </div>
                <div class="loader-key-row">
                    <div class="loader-key"></div>
                    <div class="loader-key"></div>
                    <div class="loader-key"></div>
                    <div class="loader-key"></div>
                </div>
            </div>
        </div>
        <span>Cargando calculadora...</span>
    </div>
    <div class="calculadora">
    <div class="visor" id="visor"></div>
    <div class="botones">
        <button class="button" id="7">7</button>
        <button class="button" id="8">8</button>
        <button class="button" id="9">9</button>
        <button class="button" id="multiplicar">*</button>
        <button class="button" id="4">4</button>
        <button class="button" id="5">5</button>
        <button class="button" id="6">6</button>
        <button class="button" id="dividir">/</button>
        <button class="button" id="1">1</button>
        <button class="button" id="2">2</button>
        <button class="button" id="3">3</button>
        <button class="button" id="suma">+</button>
        <button class="button" id="borrartodo">C</button>
        <button class="button" id="borra">‚Üê</button>
        <button class="button" id="igual">=</button>
        <button class="button" id="menos">-</button>
   
    </div>
</div>

    <script src="/app.js"></script>
</body>
</html>
